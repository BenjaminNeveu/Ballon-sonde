<!DOCTYPE html>
<html>

    <head>
        <title>Ballon Sonde</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="fonctions.js" type="text/javascript"></script>
        <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="3" align="center">Position</th>
            </tr>
            <tr>
                <td>altitude</td>
                <td id="altitude">?</td>
                <td class="unite">m</td>
            </tr>
            <tr>
                <td>latitude</td>
                <td id="latitude">?</td>
                <td class="unite">°DD</td>
            </tr>
            <tr>
                <td>longitude</td>
                <td id="longitude">?</td>
                <td class="unite">°DD</td>
            </tr>

        </table>
        <table>
            <tr>
                <th colspan="3" align="center">Données</th>
            </tr>
            <tr>
                <td>radiation</td>
                <td id="radiation">?</td>
                <td class="unite">cpm</td>
            </tr>
            <tr>
                <td>temperature</td>
                <td id="temperature">?</td>
                <td class="unite">°C</td>
            </tr>
            <tr>
                <td>humidite</td>
                <td id="humidite">?</td>
                <td class="unite">%HR</td>
            </tr>
            <tr>
                <td>pression</td>
                <td id="pression">?</td>
                <td class="unite">hPa</td>
            </tr>
        </table>
        
        <div id="div-button">
            <button id="buttonEnvoiTrame" onclick="envoiTrame()">Envoyer Trame</button>
            <button id="buttonDesactiver" onclick="desactiver()">Désactivation WiFi</button>   
        </div>
        
        <script>
            recupererDonnee();
        </script>
    </body>

</html>
